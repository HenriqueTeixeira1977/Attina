<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attina Estrella</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../counter/style.css">
</head>
<body>
    <header>
        <div class="logo" >
            <a href="#logo">Attina</a>
        </div>
        <!--
        <nav>
            <a href="#home">Home</a>
            <a href="#sobre">Sobre</a>
            <a href="#familia">Família</a>
            <a href="#mamae">Mamãe</a>
            <a href="#irma">Irmã</a>
            <a href="#contatos">Contatos</a>
        </nav>
        -->
    </header>
    <div class="container">

        <div class="texto" id="texto">
            <h2>Meu site está em contrução</h2>
            <h3>Em breve estará no ar!!!</h3>
            <h3>Faltam apenas...</h3>
        </div>
        
        <div class="countdown" id="countdown">
            <div class="time">
                <h2 id="days"></h2>
                <small>Dias</small>
            </div>
            <div class="time">
                <h2 id="hours"></h2>
                <small>Horas</small>
            </div>
            <div class="time">
                <h2 id="minutes"></h2>
                <small>Min</small>
            </div>
            <div class="time">
                <h2 id="seconds"></h2>
                <small>Seg</small>
            </div>            
        </div>
        <div class="button">
            <a href="#" target="_blank">Ligar pra mim!!!</a>
        </div>
        
    </div>
    <footer>
    </footer>

    <script src="../counter/counter.js"></script>
    <script src="../js/scripts.js"></script>

</body>
</html>
